<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>题库管理</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>

</head>
<body>

<div id="manage">
<form  text-align="center"  method="post" id="info">
    编号：<input type="text" id="id" name="id">
    题目: <input type="text" id="question" name="question">
    类型: <input type="text" id="type" name="type">
    <br>
    选项A: <input type="text" id="A" name="A">
    选项B: <input type="text" id="B" name="B">
    选项C: <input type="text" id="C" name="C">
    选项D: <input type="text" id="D" name="D">
    <br>
    答案: <input type="text" id="answer" name="answer">
    <button type="submit"  formmethod="post"  id="addq">录入</button>
</form>
</div>
<div id="txtHint"><b>网站信息显示在这里……</b></div>
<script>
    $(function(){
        $("#addq").on('click',function(){
            var oajax =$.ajax({
                url:"QuestionM.php",
                type:"POST",
                data:{
                    id:$('#id').val(),
                    question:$('#question').val(),
                    type:$('#type').val(),
                    A:$('#A').val(),
                    B:$('#B').val(),
                    C:$('#C').val(),
                    D:$('#D').val(),
                    "answer":$('#answer').val()
                },
                error:function(){
                    alert('error');
                },

                success:function (msg) {
                    alert('success');
                }
            });
            $('#txtHint').html(oajax.responseText);
        });
    });
</script>

</body>
</html>
